
<head>
	<script src="/public/js/socket.io-1.2.0.js"></script>
	<script src="/public/js/jquery-1.11.1.js"></script>
	<link href="/public/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

</head>

<style>

img {
	width: 100px;
	height: 100px;
}

li {
	list-style-type: none;
}

</style>


<body style="background-color: lightgrey;">

	<div ng-app="myApp" ng-controller="myController">

		<ul>
			<li ng-repeat="friend in friends">
				<a href="/profile?user={{friend._id}}"><p> {{friend.user}}<img src="/imgs?user={{friend._id}}" ></img></a>
			</li>
		</ul>


</body>

<script type="text/javascript">

	var app = angular.module('myApp', []);

	app.controller('myController', ['$scope', '$interval', '$http', function($scope, $interval, $http) {


		$http.get('/api/friends/get')
	    .success(function(response) {
	    	$scope.friends = response;
	    });
	}])

</script>
